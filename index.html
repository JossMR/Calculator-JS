<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Calculator</title>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .tab-content {
            border: 1px solid #dee2e6;
            border-top: none;
            padding: 20px;
            background-color: white;
            border-radius: 0 0 5px 5px;
        }
        .nav-tabs .nav-link {
            font-weight: 500;
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            background-color: white;
            border-color: #dee2e6 #dee2e6 white;
        }
        .header {
            margin-bottom: 30px;
        }
        .calculator-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result-display {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            min-height: 50px;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        .keypad button {
            padding: 15px;
            font-size: 1.2rem;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group-text {
            width: 120px;
            justify-content: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Multi-Calculator</h1>
            <p class="lead">Select a calculator type from the tabs below</p>
        </div>
        
        <div class="calculator-container">
            <ul class="nav nav-tabs" id="calculatorTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic-calc" type="button" role="tab" aria-controls="basic-calc" aria-selected="true">Basic</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="physics-tab" data-bs-toggle="tab" data-bs-target="#physics-calc" type="button" role="tab" aria-controls="physics-calc" aria-selected="false">placeholder</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="fractions-tab" data-bs-toggle="tab" data-bs-target="#fractions-calc" type="button" role="tab" aria-controls="fractions-calc" aria-selected="false">placeholder</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="bmi-tab" data-bs-toggle="tab" data-bs-target="#bmi-calc" type="button" role="tab" aria-controls="bmi-calc" aria-selected="false">placeholder</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="bmi-tab" data-bs-toggle="tab" data-bs-target="#bmi-calc" type="button" role="tab" aria-controls="bmi-calc" aria-selected="false">placeholder</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="bmi-tab" data-bs-toggle="tab" data-bs-target="#bmi-calc" type="button" role="tab" aria-controls="bmi-calc" aria-selected="false">placeholder</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="bmi-tab" data-bs-toggle="tab" data-bs-target="#bmi-calc" type="button" role="tab" aria-controls="bmi-calc" aria-selected="false">placeholder</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="bmi-tab" data-bs-toggle="tab" data-bs-target="#bmi-calc" type="button" role="tab" aria-controls="bmi-calc" aria-selected="false">placeholder</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="bmi-tab" data-bs-toggle="tab" data-bs-target="#bmi-calc" type="button" role="tab" aria-controls="bmi-calc" aria-selected="false">placeholder</button>
                </li>
            </ul>
            
            <div class="tab-content" id="calculatorContent">
                <!-- Basic Calculator Tab -->
                <div class="tab-pane fade show active" id="basic-calc" role="tabpanel" aria-labelledby="basic-tab">
                    
                </div>
                
                <!-- Tab -->
                <div class="tab-pane fade" id="physics-calc" role="tabpanel" aria-labelledby="physics-tab">
                    
                </div>
                
                <!-- Tab -->
                <div class="tab-pane fade" id="fractions-calc" role="tabpanel" aria-labelledby="fractions-tab">
                    
                </div>
                
                <!--Tab -->
                <div class="tab-pane fade" id="bmi-calc" role="tabpanel" aria-labelledby="bmi-tab2">
                    
                </div>
                <!--Tab -->
                <div class="tab-pane fade" id="bmi-calc1" role="tabpanel" aria-labelledby="bmi-tab3">
                    
                </div><!--Tab -->
                <div class="tab-pane fade" id="bmi-calc2" role="tabpanel" aria-labelledby="bmi-tab">
                    
                </div><!--Tab -->
                <div class="tab-pane fade" id="bmi-calc3" role="tabpanel" aria-labelledby="bmi-tab">
                    
                </div><!--Tab -->
                <div class="tab-pane fade" id="bmi-calc4" role="tabpanel" aria-labelledby="bmi-tab">
                    
                </div><!--Tab -->
                <div class="tab-pane fade" id="bmi-calc5" role="tabpanel" aria-labelledby="bmi-tab">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    

</body>
</html>
